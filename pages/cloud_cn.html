            <h1>卡通云</h1>

            <div class="inner align-left">
                <h2>网格云</h2>
                使用网格渲染云，并使用着色器来模拟云的运动和形状变化。
                <!--img-->
                <img src="../assets/works/Cloud/Mesh_cloud_cn.png" width="100%" height="100%" alt=""/>
                <br><br>
                <h2>POM云</h2>
                使用<a href="https://en.wikipedia.org/wiki/Parallax_occlusion_mapping">视差遮挡贴图</a>对噪声纹理进行采样。
                <br><br>
                <h2>体积云</h2>
                使用 <a
                    href="https://advances.realtimerendering.com/s2015/The%20Real-time%20Volumetric%20Cloudscapes%20of%20Horizon%20-%20Zero%20Dawn%20-%20ARTR.pdf">Ray
                Marching(GDC)</a> 对多个 FBM 噪声（Perlin/Worley）纹理进行采样。
              <br>
                TODO：FBM参数还需要调整，性能不佳。

                    水着色器: <a href="../pages/toon_water.html">卡通水</a></p>
